<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement en ligne</title>
  </head>
  <body>
    <header>
      <h1>Paiement en ligne</h1>
    </header>
    <section>
      <h2>1 / Identite</h2>
      <fieldset>
        <p>
          <label>Prenom</label>
          <input type="text" required />
        </p>
        <p>
          <label>Nom</label>
          <input type="text" required />
        </p>
        <p>
          <label>Email</label>
          <input type="email" required />
        </p>
      </fieldset>
    </section>
    <section>
      <h2>2 / Adress</h2>
      <fieldset>
        <p>
          <label>Adress</label>
          <input type="text" required />
        </p>
        <p>
          <label>Code Postal</label>
          <input type="text" required />
        </p>
        <p>
          <label>Ville</label>
          <input type="text" required />
        </p>
      </fieldset>
    </section>
    <section>
      <h2>3 / Information de paiement</h2>
      <fieldset>
        <p>
          <label>Type de paiement:</label>

          <input type="radio" />
          <label
            ><img
              src="https://img.icons8.com/?size=100&id=10242&format=png&color=000000"
              alt="small icon"
              width="20"
            />
            Bitcoin</label
          >

          <input type="radio" />
          <label
            ><img
              src="https://img.icons8.com/?size=100&id=10242&format=png&color=000000"
              alt="small icon"
              width="20"
            />Mastercard</label
          >

          <input type="radio" />
          <label
            ><img
              src="https://img.icons8.com/?size=100&id=10242&format=png&color=000000"
              alt="small icon"
              width="20"
            />Visa</label
          >
        </p>
        <p>
          <label>Numero de la carte bancaire</label>
          <input type="number" required />
        </p>
        <p>
          <label>Nom de la carte bancaire</label>
          <input type="text" required />
        </p>
        <p>
          <label>Code de securite</label>
          <input type="text" required />
        </p>
      </fieldset>
    </section>
    <section>
      <h2>4 / Confirmation</h2>
      <fieldset>
        <p>
          <input type="checkbox" required />
          <label>J'accepte les <a href="google.com">CGV</a></label>
        </p>
        <p>
          <input type="button" required value="Envoyer" />
        </p>
      </fieldset>
    </section>
  </body>
</html>
